buildscript {
    repositories {
        google()
        jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
    }

    dependencies {
	    classpath 'com.android.tools.build:gradle:3.1.3'
		classpath "gradle.plugin.tqrg.leafactor.ci:leafactor:0.0.2"
	}
}
allprojects {
    repositories {
        google()
        jcenter()
    }
}
ext {
    compileSdkVersion = 29
    targetSdkVersion = 29
    minSdkVersion = 15
}
